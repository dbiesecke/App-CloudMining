name    = CloudMining
author  = natedat <nobody@nothing.com>
license = Perl_5
copyright_holder = natedat
copyright_year   = 2014

version = 0.001

[Prereqs]
Dist::Zilla     = 0
App::FatPacker  = 0

[PruneFiles]
filenames = debuild
filenames = debian

[AutoPrereqs]
skip = ^Win

[NextRelease]
format = %-7v %{yyyy-MM-dd}d

[MetaResources]
homepage          = http://github.com/natedat/App-CloudMining/
repository.url    = git://github.com/natedat/App-CloudMining.git
repository.web    = http://github.com/berekuk/App-CloudMining/
repository.type   = git


[@Git]

[Git::GatherDir]
exclude_filename = dist.ini
exclude_filename = build_fatpack.sh
exclude_filename = packed/

[@Filter]
-bundle = @Basic
-remove = GatherDir


[Run::BeforeRelease]
run = sh build_fatpack.sh